name: CI

on:
  push:
    branches: [main]
  pull_request: {}


jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short

  e2e-test:
    name: E2E Tests (Linux Container, ${{ matrix.shard }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [shard1, shard2, shard3]
    container:
      image: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg with vidstab
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y ffmpeg
          ffmpeg -hide_banner -filters | grep -E "vidstabdetect|vidstabtransform"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run E2E tests (shard)
        run: uv run pytest tests/e2e/ -v --tb=short -m "e2e_${{ matrix.shard }}"

  e2e-macos-smoke:
    name: E2E macOS Smoke (best effort)
    if: github.event_name == 'pull_request'
    runs-on: macos-latest
    continue-on-error: true
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg (best effort)
        run: |
          brew tap homebrew-ffmpeg/ffmpeg || true
          brew install homebrew-ffmpeg/ffmpeg/ffmpeg --with-libvidstab || brew install ffmpeg || true

      - name: Check vidstab availability
        id: vidstab-check
        run: |
          if ffmpeg -hide_banner -filters | grep -q "vidstabdetect"; then
            echo "has_vidstab=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_vidstab=false" >> "$GITHUB_OUTPUT"
            echo "::warning::vidstab filter is unavailable on macOS runner; skipping stabilize smoke test."
          fi

      - name: Install uv
        if: steps.vidstab-check.outputs.has_vidstab == 'true'
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        if: steps.vidstab-check.outputs.has_vidstab == 'true'
        run: uv python install 3.14

      - name: Install dependencies
        if: steps.vidstab-check.outputs.has_vidstab == 'true'
        run: uv sync --all-extras --dev

      - name: Run macOS stabilize smoke
        if: steps.vidstab-check.outputs.has_vidstab == 'true'
        run: uv run pytest tests/e2e/test_stabilize.py::TestStabilization::test_stabilize_pipeline -v --tb=short

  ruff-lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff lint
        run: uv run ruff check tubearchive/ tests/

  ruff-format:
    name: Ruff Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check formatting
        run: uv run ruff format --check tubearchive/ tests/

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run type check
        run: uv run mypy tubearchive/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run pip-audit
        run: uv run pip-audit

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check cyclomatic complexity
        run: uv run radon cc tubearchive/ -a -nc

      - name: Check maintainability index
        run: uv run radon mi tubearchive/ -s
